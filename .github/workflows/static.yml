# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: üîê Replace Firebase Config in config.js
        env:
          FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}
          FIREBASE_AUTH_DOMAIN: ${{ secrets.FIREBASE_AUTH_DOMAIN }}
          FIREBASE_DATABASE_URL: ${{ secrets.FIREBASE_DATABASE_URL }}
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          FIREBASE_STORAGE_BUCKET: ${{ secrets.FIREBASE_STORAGE_BUCKET }}
          FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}
          FIREBASE_APP_ID: ${{ secrets.FIREBASE_APP_ID }}
          APPCHECK_SITE_KEY: ${{ secrets.APP_CHECK_SITE_KEY }}
        run: |
          # Replace placeholders in config.js with actual secrets
          sed -i 's|FIREBASE_API_KEY|'"${FIREBASE_API_KEY}"'|g' js/config.js
          sed -i 's|FIREBASE_AUTH_DOMAIN|'"${FIREBASE_AUTH_DOMAIN}"'|g' js/config.js
          sed -i 's|FIREBASE_DATABASE_URL|'"${FIREBASE_DATABASE_URL}"'|g' js/config.js
          sed -i 's|FIREBASE_PROJECT_ID|'"${FIREBASE_PROJECT_ID}"'|g' js/config.js
          sed -i 's|FIREBASE_STORAGE_BUCKET|'"${FIREBASE_STORAGE_BUCKET}"'|g' js/config.js
          sed -i 's|FIREBASE_MESSAGING_SENDER_ID|'"${FIREBASE_MESSAGING_SENDER_ID}"'|g' js/config.js
          sed -i 's|FIREBASE_APP_ID|'"${FIREBASE_APP_ID}"'|g' js/config.js
          sed -i 's|APP_CHECK_SITE_KEY|'"${APP_CHECK_SITE_KEY}"'|g' js/config.js

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path: "."
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
